<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Map Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    header {
      background-color: #0078D7;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      margin: 2rem auto;
      max-width: 600px;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .challenge-select {
      margin-bottom: 1rem;
    }
    label {
      font-size: 1rem;
      font-weight: bold;
    }
    select, input, button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005BB5;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>CTF Map Conversion Challenge</header>
  <main>
    <div class="challenge-select">
      <label for="challenge">Select Challenge</label>
      <select id="challenge">
        <option value="beginner/decodeCoordinates">Decode Coordinates (Beginner)</option>
      </select>
    </div>
    <div class="submission-input">
      <label for="input">Your Solution</label>
      <input id="input" type="text" placeholder="Enter your Base64 encoded string here">
    </div>
    <button id="submit">Submit</button>
    <div id="result" class="result"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
