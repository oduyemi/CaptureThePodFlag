<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
      color: #ffdd59;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px #ffdd59, 0 0 20px #ffdd59;
      }
      to {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 15px #ffeaa7, 0 0 30px #ffeaa7;
      }
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .section h2 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0 0 1rem;
    }

    .challenge-card {
      background: #fff;
      color: #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .challenge-card:hover {
      transform: scale(1.02);
    }

    .challenge-card h3 {
      margin: 0 0 1rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #1e3c72;
    }

    .challenge-card p {
      font-size: 1rem;
      margin: 0 0 1rem;
    }

    input[type="text"] {
      width: calc(100% - 2rem);
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      background: #3498db;
      color: #fff;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #1e3c72;
      transform: scale(1.05);
    }

    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #leaderboard th, #leaderboard td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #leaderboard th {
      background: #1e3c72;
      color: #fff;
    }

    @media (max-width: 768px) {
      main {
        gap: 1rem;
      }

      .section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Capture The Pod Flag Portal</h1>
  </header>
  <main>
    <section class="section" id="challenges">
      <h2>Challenges</h2>
      <div class="challenge-card" id="level1">
        <h3>Level 1: Decode Coordinates</h3>
        <p>Decode the Base64-encoded coordinates of the Overture2OSM project fellows.</p>
        <input type="text" id="level1-input" placeholder="Enter your solution here">
        <button onclick="submitSolution(1)">Submit</button>
        <p id="level1-result"></p>
      </div>
      <div class="challenge-card" id="level2">
        <h3>Level 2: City Connections</h3>
        <p>Find a valid connection path between two cities using the provided dataset.</p>
        <input type="text" id="level2-input" placeholder="Enter your solution here">
        <button onclick="submitSolution(2)">Submit</button>
        <p id="level2-result"></p>
      </div>
    </section>

    <section class="section" id="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
        </tbody>
      </table>
    </section>
  </main>
  <script>
    async function updateLeaderboard() {
      const response = await fetch("/leaderboard");
      const leaderboard = await response.json();
      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";
      leaderboard.forEach((entry) => {
        const row = `<tr><td>${entry.username}</td><td>${entry.score}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    async function submitSolution(level) {
      const inputField = document.getElementById(`level${level}-input`);
      const resultField = document.getElementById(`level${level}-result`);
      const input = inputField.value;

      const response = await fetch(`/validate/${level === 1 ? "decodeCoordinates" : "cityConnections"}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ submission: input }),
      });

      const result = await response.text();
      resultField.textContent = result;

      if (result.startsWith("FLAG")) {
        const username = prompt("Enter your username for the leaderboard:");
        if (username) {
          await fetch(`/leaderboard`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, score: level }),
          });
          updateLeaderboard();
        }
      }
    }

    updateLeaderboard();
  </script>
</body>
</html>
